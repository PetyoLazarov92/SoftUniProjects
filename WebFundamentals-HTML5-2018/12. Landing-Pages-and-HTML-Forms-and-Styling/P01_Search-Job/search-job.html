<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Job</title>
    <link rel="stylesheet" href="search-job.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="#">Search Business</a></li>
            <li><a href="#">Business Categories</a></li>
            <li><a href="#">Recent Locations</a></li>
            <li><a href="#">Agents Located</a></li>
        </ul>
    </nav>
</header>
<main>
    <form action="">
        <label for="business-name">
            <span>Business Name</span>
            <input id="business-name" type="text" placeholder="enter a name">
        </label>

        <label for="country">
            <span>Country</span>
            <input id="country" type="text" placeholder="search by country">
        </label>

        <label for="city">
            <span>City &#47; State</span>
            <input id="city" type="text" placeholder="search by city or state">
        </label>

        <label for="postal-code">
            <span>Zip &#47; Postal code</span>
            <input id="postal-code" type="number" placeholder="enter a postal code">
        </label>

        <label for="employers">
            <span>Employers</span>
            <input id="employers" type="number" placeholder="1000-5000">
        </label>

        <label for="startup-date">
            <span>Startup Date</span>
            <input id="startup-date" type="date" placeholder="search by country">
        </label>

        <label for="opportunity">
            <span>Job Opportunity</span>
            <input id="opportunity" type="text" placeholder="any">
        </label>

        <button>let's find your job</button>
    </form>
</main>
</body>
</html>
