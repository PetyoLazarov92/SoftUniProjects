<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User Form</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/edit-user-form.css">
</head>
<body>
<header>
    <h1>edit user</h1>
</header>
<form id="edit-user" action="">
    <label for="username">Username</label>
    <input id="username" type="text">
    <label for="email">Email</label>
    <input id="email" type="email">
    <label for="phone">Phone number</label>
    <input id="phone" type="number">

    <label>User type</label>
    <input id="broadband" type="radio" name="user-type" value="broadband"> <label for="broadband">Broadband</label>
    <input id="radio" type="radio" name="user-type" value="radio"> <label for="radio">Radio</label>

    <label for="change-pass">Change Password</label>
    <input id="change-pass" type="password">
</form>
</body>
</html>
