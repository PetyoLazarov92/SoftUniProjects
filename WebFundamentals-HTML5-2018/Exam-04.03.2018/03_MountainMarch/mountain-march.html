<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mountain March</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="mountain-march.css">
</head>
<body>
<section>
    <article id="left-side">
        <h1>sign up</h1>
        <h2>privacy policy &amp; terms of service
            <i class="fa fa-user-secret"></i>
        </h2>
    </article>

    <article id="right-side">
        <i class="fa fa-times"></i>
        <form action="" method="post">

            <label for="username">
                <p>username</p>
                <input id="username" type="text" placeholder="username">
            </label>

            <label for="email">
                <p>e-mail</p>
                <input id="email" type="email" placeholder="email">
            </label>

            <label for="pass">
                <p>password</p>
                <input id="pass" type="password" placeholder="&#xF111;&#xF111;&#xF111;&#xF111;&#xF111;&#xF111;&#xF111;&#xF111;">
            </label>

            <label for="repeat-pass">
                <p>repeat password</p>
                <input id="repeat-pass" type="password" placeholder="&#xF111;&#xF111;&#xF111;&#xF111;&#xF111;&#xF111;&#xF111;&#xF111;">
            </label>

            <button type="submit">get started</button>
            <p class="sign-in">or <a href="#">Sign in</a></p>
        </form>
    </article>
</section>
</body>
</html>
